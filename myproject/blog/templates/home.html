{% extends 'layout.html' %}

{% block content %}
    <div class="d-flex justify-content-between mt-2 mb-1">
        <h1>Post</h1>
        <button type="button" class="btn btn-primary btn-sm" onclick="location.href='{% url 'new_post' %}'">New post</button>
    </div>
    <table class="table">
        <thead class="thead-dark">
            <tr>
            <th scope="col">Title</th>
            <th scope="col">Create By</th>
            <th scope="col">Create At</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td scope="row">
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                </td>
                <td><p style="color: rgb(207, 94, 18)">{{ post.create_by }}</p></td>
                <td>{{ post.create_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
