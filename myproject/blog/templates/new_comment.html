{% extends 'layout.html' %}

{% block breadcrumb %}
  <nav aria-label="breadcrumb" class=" mt-2">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Post</a></li>
        <li class="breadcrumb-item"><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></li>
        <li class="breadcrumb-item active">New Comment</li>
    </ol>
  </nav>
{% endblock %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Comment</button>
  </form>
{% endblock %}
